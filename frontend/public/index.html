<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="pavicon.png" />
    <title>위기탈출 메타원</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css"
      rel="stylesheet"
    />

    <script>
      // 오브젝트 이름
      function _objectHook(object) {
        document.getElementById("unity-object").value= object;
      }

      // 캐릭터 파일 명
      function _characterHook(character) {
        document.getElementById("unity-character").value = character;
      }
      // 방 정보
      function _roomHook(room) {
        document.getElementById("unity-room").value= room;
      }
      // 교육 명
      function _educationNameHook(educationName) {
        document.getElementById("unity-education-name").value= educationName;
      }
      // 교육 passTime
      function _educationTimeHook(educationTime) {
        document.getElementById("unity-education-time").value= educationTime;
      }
      // 교육 이수 유무
      function _educationAuthHook(educationAuth) {
        document.getElementById("unity-education-auth").value = educationAuth;
      }

      // _educationNameHook("fire");
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->'
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
